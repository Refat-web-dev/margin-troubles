<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="added">Added: <span class="count">0</span></div>
    <div class="actions">
        <button class="five">Show six</button>
        <button class="all">Show all</button>
        <button class="descending">Sort descending</button>
        <button class="ascending">Sort ascending</button>
    </div>
    <div class="container">
        <div class="item">
            <img src="https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg" alt="">
            <h3 class="title">DANVOUY Womens T Shirt</h3>
            <p class="descr">95%Cotton,5%Spandex</p>
            <p class="categ">women's clothing</p>
            <div class="rating">
                <span class="rate">Rate: 3.6</span>
                <span class="voted">Voted: 145</span>
            </div>
            <button id="add">ADD</button>
        </div>
    </div>
    <div class="open">
        <div class="is_in"></div><img src="./img/cart.svg" alt="">
    </div>
    <div class="aside">
        <div class="close x">X</div>
        <h3 class="aside_title">Cart</h3>
        <div class="aside_fog">
            <div class="aside_cont">
                <div class="aside_item">
                    <div class="left">
                        <img src="https://fakestoreapi.com/img/61pHAEJ4NML._AC_UX679_.jpg" alt="">
                    </div>
                    <div class="center">
                        <h3 class="name">DANVOUY Womens T Shirt</h3>
                        <div class="under_name">
                            <div class="under_name_left">
                                <p class="description">95%Cotton,5%Spandex</p>
                                <p class="category">women's clothing</p>
                            </div>
                            <div class="under_name_right">
                                <button>-</button>
                                <input type="text" name="amount" class="amount" value="1">
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <button class="trash"><img src="./img/trash.svg" alt=""> Delete</button>
                        <span class="item_sum">32132$</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="blanket x"></div>
    <div class="to_bottom">
        <button>v</button>
    </div>
    <div class="to_top">v</div>
    <script src="./script.js"></script>
</body>

</html>
